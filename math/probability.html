<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BananaJuice Probability Portion</title>
    <link href="factor.css" rel="stylesheet">
</head>

<body>
    <div class="bg"></div>
    <a class="logo" href="../index.html">
        <img  src="../image/blank_banana.png" alt="Back to Homepage" style="width: 40px; height: auto;">
    </a>
    <h1>Probabilities!</h1>
    <ol>
    <h1 id="equation">Your Function:</h1>
    <p>n vlaue:<input type="number" id="n"></p>
    <p>r vlaue:<input type="number" id="r"></p>
    
    <button id="npr" type="button">nPr</button>
    <button id="ncr" type="button">nCr</button>
    <button id="nf" type="button">n!</button>
    <h1 id="solution">Solution:</h1>
    <script>

    document.getElementById("npr").addEventListener("click", function() {
        let n = parseInt(document.getElementById("n").value);
        let r = parseInt(document.getElementById("r").value);
        if (isNaN(n)) {n = 1;} 
        else {n = n;}
        if (isNaN(r)) {r = 1;} 
        else {r = r;}


        document.getElementById("equation").innerText = "Your Function:" + n +"P"+ r;
        let numerator=1;
        for(let i =1 ;i <= n;i++){
            numerator=numerator * i;
        }
        let denominator=1
        for(let i=1;i<=n-r;i++){
            denominator=denominator*i
        }
        let solution=numerator / denominator
        document.getElementById("solution").innerText = "Solution:" + solution;

    });
    document.getElementById("ncr").addEventListener("click", function() {
        let n = parseInt(document.getElementById("n").value);
        let r = parseInt(document.getElementById("r").value);
        if (isNaN(n)) {n = 1;} 
        else {n = n;}
        if (isNaN(r)) {r = 1;} 
        else {r = r;}    
 
        document.getElementById("equation").innerText = "Your Function:" + n +"C"+ r;
        let numerator=1;
        for(let i =1 ;i <= n;i++){
            numerator=numerator * i;
        }
        let nr=1
        for(let i=1;i<=n-r;i++){
            nr=nr*i
        }
        //meow is the value of r!
        let meow=1
        for(let i =1 ;i <= r;i++){
            meow=meow * i;
        }
        let denominator = meow * nr;
        let solution= numerator / denominator;
        document.getElementById("solution").innerText = "Solution:" + solution;

    });
    document.getElementById("nf").addEventListener("click", function() {
        let n = parseInt(document.getElementById("n").value);
        let r = parseInt(document.getElementById("r").value);
        if (isNaN(n)) {n = 1;} 
        else {n = n;}
        if (isNaN(r)) {r = 1;} 
        else {r = r;}       
        document.getElementById("equation").innerText = "Your Function:" + n +"!";
        let solution=1;
        for(let i =1 ;i <= n;i++){
            solution=solution * i;
        }
        document.getElementById("solution").innerText = "Solution:" + solution;
        
    });


    </script>
    <h6>*If the number is TOO big, than the solution might be NaN or infinity</h6>
    <h6>*The default value is 1, which means that if you don't input anything, the value is going to be 1</h6>
    </ol>
</body>

</html>
